<html lang="en">
<head>

  <meta name="keywords" content="digital marketing Calgary, SEO Calgary, Google Ads Calgary, website design Calgary, home service marketing" />
  <meta name="author" content="Silahub Technologies" />
  <meta name="robots" content="index, follow" />
  <meta name="language" content="en-US" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://silahub.com/" />
  <meta property="og:title" content="Silahub Technologies - Digital Marketing Agency Calgary" />
  <meta property="og:description" content="Calgary's premier digital marketing agency specializing in SEO, Google Ads, Facebook Ads, and website design for home service businesses and contractors." />
  <meta property="og:image" content="https://silahub.com/og-image.jpg" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://silahub.com/" />
  <meta property="twitter:title" content="Silahub Technologies - Digital Marketing Agency Calgary" />
  <meta property="twitter:description" content="Calgary's premier digital marketing agency specializing in SEO, Google Ads, Facebook Ads, and website design for home service businesses and contractors." />
  <meta property="twitter:image" content="https://silahub.com/twitter-image.jpg" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://silahub.com/" />

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <!-- Theme and manifest -->
  <meta name="theme-color" content="#4B154B" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Silahub" />

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Performance and security -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  <link rel="dns-prefetch" href="//fonts.gstatic.com" />

  <!-- Critical CSS inlined for above-the-fold content -->
  <style>
    /* Critical styles for loading */
    body {
      margin: 0;
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4B154B;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      margin-top: 20px;
      color: #4B154B;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-container">
      <div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Silahub Technologies...</div>
      </div>
    </div>
  </div>

  <!-- Debug Script -->
  <script>
    // Enhanced error handling and performance monitoring
    window.addEventListener('error', function(e) {
      console.error('Global Error:', e);
      console.error('Error details:', {
        message: e.message,
        filename: e.filename,
        lineno: e.lineno,
        colno: e.colno,
        error: e.error
      });
    });

    // Performance monitoring
    window.addEventListener('load', function() {
      if ('performance' in window && 'getEntriesByType' in performance) {
        const navigation = performance.getEntriesByType('navigation')[0];
        const loadTime = navigation.loadEventEnd - navigation.loadEventStart;
        console.log('Page load time:', loadTime + 'ms');
      }
    });

    // Service Worker registration for PWA features
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>

  <script type="module" src="./src/main.jsx"></script>
</body>
</html>
