<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Relaxed CSP for cPanel hosting -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https: data:; style-src 'self' 'unsafe-inline' https: data:; img-src 'self' data: https: blob:; font-src 'self' https: data:; connect-src 'self' https: wss: ws:;">
    
    <title>Silahub Technologies - Digital Marketing Agency Calgary</title>
    <meta name="description" content="Calgary's premier digital marketing agency specializing in SEO, Google Ads, Facebook Ads, and website design for home service businesses and contractors." />
    <meta name="keywords" content="digital marketing Calgary, SEO Calgary, Google Ads Calgary, web design Calgary, home service marketing, contractor marketing" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://silahub.com" />
    <meta property="og:title" content="Silahub Technologies - Digital Marketing Agency Calgary" />
    <meta property="og:description" content="Calgary's premier digital marketing agency for home service businesses. Expert SEO, Google Ads, Facebook Ads, website design & more." />
    <meta property="og:image" content="https://silahub.com/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://silahub.com" />
    <meta property="twitter:title" content="Silahub Technologies - Digital Marketing Agency Calgary" />
    <meta property="twitter:description" content="Calgary's premier digital marketing agency for home service businesses. Expert SEO, Google Ads, Facebook Ads, website design & more." />
    <meta property="twitter:image" content="https://silahub.com/og-image.jpg" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://silahub.com" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- JSON-LD Schema for Local Business -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Silahub Technologies",
        "description": "Digital marketing agency specializing in SEO, Google Ads, and web design for home service businesses in Calgary",
        "url": "https://silahub.com",
        "telephone": "+1-825-288-8332",
        "email": "hello@silahub.com",
        "address": {
            "@type": "PostalAddress",
            "addressLocality": "Calgary",
            "addressRegion": "AB",
            "addressCountry": "CA"
        },
        "geo": {
            "@type": "GeoCoordinates",
            "latitude": "51.0447",
            "longitude": "-114.0719"
        },
        "sameAs": [
            "https://www.facebook.com/silahubtechnologies",
            "https://www.instagram.com/silahubtechnologies",
            "https://www.linkedin.com/company/silahubtechnologies",
            "https://www.youtube.com/@silahubtechnologies",
            "https://x.com/silahubtech",
            "https://www.tiktok.com/@silahub.technolog"
        ],
        "priceRange": "$$",
        "openingHours": "Mo-Fr 09:00-17:00"
    }
    </script>
    
    <!-- Debugging script for cPanel -->
    <script>
        // Console logging for debugging
        console.log('HTML loaded successfully');
        
        // Check if React will load
        window.addEventListener('load', function() {
            console.log('Page fully loaded');
            setTimeout(function() {
                if (!document.getElementById('root').innerHTML.trim()) {
                    console.error('React app not loaded - check JavaScript files');
                    document.getElementById('root').innerHTML = '<div style="padding: 20px; text-align: center;"><h1>Loading...</h1><p>If this message persists, there may be a JavaScript loading issue.</p></div>';
                }
            }, 3000);
        });
        
        // Error handling
        window.addEventListener('error', function(e) {
            console.error('JavaScript Error:', e.error);
        });
    </script>
</head>
<body>
    <div id="root">
        <!-- Fallback content while JavaScript loads -->
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
            <div style="text-align: center;">
                <h1>Loading Silahub Technologies...</h1>
                <p>Please wait while the application loads.</p>
                <div style="margin-top: 20px;">
                    <div style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto;"></div>
                </div>
            </div>
        </div>
        <style>
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Fallback for browsers that don't support modules -->
    <script nomodule>
        alert('Your browser does not support ES6 modules. Please update your browser.');
    </script>
</body>
</html>
