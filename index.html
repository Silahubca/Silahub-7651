<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Silahub Technologies - Digital Marketing Agency Calgary</title>
    <meta name="description" content="Calgary's premier digital marketing agency specializing in SEO, Google Ads, Facebook Ads, and website design for home service businesses and contractors." />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Enhanced debugging for cPanel -->
    <script>
        console.log('HTML file loaded');
        
        // Check if we're on the right domain
        console.log('Domain:', window.location.hostname);
        console.log('Protocol:', window.location.protocol);
        console.log('Full URL:', window.location.href);
        
        // Enhanced error handling
        window.addEventListener('error', function(e) {
            console.error('Global Error:', e);
            console.error('Error details:', {
                message: e.message,
                filename: e.filename,
                lineno: e.lineno,
                colno: e.colno,
                error: e.error
            });
        });
        
        // Check for React loading
        let checkCount = 0;
        const checkInterval = setInterval(function() {
            checkCount++;
            const root = document.getElementById('root');
            
            if (root && root.innerHTML.trim() && !root.innerHTML.includes('Loading Silahub')) {
                console.log('React app loaded successfully!');
                clearInterval(checkInterval);
            } else if (checkCount > 10) {
                console.error('React app failed to load after 5 seconds');
                console.error('Root element content:', root ? root.innerHTML : 'Root element not found');
                clearInterval(checkInterval);
                
                // Show detailed error message
                if (root) {
                    root.innerHTML = `
                        <div style="padding: 40px; max-width: 800px; margin: 0 auto; font-family: Arial, sans-serif;">
                            <h1 style="color: #e74c3c;">Website Loading Issue</h1>
                            <p>The website is having trouble loading. This could be due to:</p>
                            <ul style="text-align: left; margin: 20px 0;">
                                <li>JavaScript files not loading properly</li>
                                <li>Server configuration issues</li>
                                <li>File permission problems</li>
                                <li>Missing .htaccess file</li>
                            </ul>
                            <p><strong>For the website owner:</strong></p>
                            <ol style="text-align: left;">
                                <li>Check browser console for errors (F12)</li>
                                <li>Verify all files uploaded correctly</li>
                                <li>Check file permissions (644 for files, 755 for folders)</li>
                                <li>Ensure .htaccess file is in the root directory</li>
                            </ol>
                            <p style="margin-top: 30px;">
                                <a href="mailto:hello@silahub.com" style="color: #3498db;">Contact Support</a>
                            </p>
                        </div>
                    `;
                }
            }
        }, 500);
    </script>
</head>
<body>
    <div id="root">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; background: #f8f9fa;">
            <div style="text-align: center; max-width: 500px; padding: 40px;">
                <div style="margin-bottom: 30px;">
                    <div style="width: 60px; height: 60px; border: 4px solid #e3e3e3; border-top: 4px solid #007bff; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
                </div>
                <h1 style="color: #333; margin-bottom: 15px; font-size: 24px;">Loading Silahub Technologies...</h1>
                <p style="color: #666; margin-bottom: 20px;">Please wait while the application loads.</p>
                <div style="font-size: 12px; color: #999;">
                    If this message persists, please check your internet connection or contact support.
                </div>
            </div>
        </div>
        <style>
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </div>
    
    <script type="module" src="./src/main.jsx"></script>
</body>
</html>
